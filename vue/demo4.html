<html>
<head>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<h2>计算属性1</h2>
    <div id="app1">
        <p>Original message: {{ message }}</p>
        <p>Computed reversed message: {{ message.split('').reverse().join('') }}</p>
    </div>
<h2>计算属性2</h2>
    <div id="app2">
        <p>Original message: {{ message }}</p>
        <p>Computed reversed message: {{ reverseMessage() }}</p>
    </div>
<h2>计算属性的优势</h2>

 <div id="app3">
        <p>{{ now }}</p>
    </div>

<h2>watch与computed</h2>

 <div id="app4">
        <p>{{ fullName }}</p>
    </div>

</body>
<script type="text/javascript">

var data = {
    name: "zhangsan",
    firstName:"first",
    lastName:"last",
    fullName:"",
    height: "75KG",
    data: [
        {data1:1},
        {data2:2},
        {data3:3},
        {data4:4},
        {data5:5},
        ],

    message: "hello",
    cumputed:{
        reverseMessage:function(){
            return 1
        }
        
    }
}


var vm4 = new Vue({
    el: "#app4",
    data: data,

    computed: {
        
    }
})


var vm1 = new Vue({
    el: "#app1",
    data: data
})



var vm2 = new Vue({
    el: "#app2",
    data: data,
    methods: {
        reverseMessage: function () {
                return this.message.split('').reverse().join('')
            }
    }
})

var vm3 = new Vue({
    el: "#app3",
    data: data,
    methods: {
        reverseMessage: function () {
                return this.message.split('').reverse().join('')
            }
    },
    computed: {
        reverseMessage: function () {
                return this.message.split('').reverse().join('')
        },
        now: function () {
            return Date.now()
        }
    }
})
